version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartexit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartexit
      POSTGRES_PASSWORD: smartexit_dev_2024
      POSTGRES_DB: smartexit_db
    ports:
      - "5432:5432"
    volumes:
      - smartexit_pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartexit -d smartexit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  smartexit_pgdata:
